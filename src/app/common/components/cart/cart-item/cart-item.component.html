<div class="cart-item__col cart-item__col--1">
    <a class="product-card__link" [routerLink]="['/product', item?.product?._id]">{{ item?.product?.name }}</a></div>
<div class="cart-item__col cart-item__col--2"><span>{{ item?.product?.cost | currency }}</span></div>
<div class="cart-item__col cart-item__col--3"> 
    <button class="counter" (click)="changeCount(-1)">-</button>
    {{ count }}
    <button class="counter" (click)="changeCount(1)">+</button>
    <span class="cart-item__delete" title="Remove product"  (click)="removeItem()">
        <svg class="i-trash" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 -6 26 32" enable-background="new 0 0 26 30" xml:space="preserve">
            <rect x="6" y="6.9" fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" width="14" height="16"></rect>
            <g class="cap">
                <line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="2" y1="6.9" x2="24" y2="6.9"></line>
                <line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="10" y1="2.9" x2="16" y2="2.9"></line>
            </g>
        </svg>
    </span>
</div>
