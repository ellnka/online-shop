<div class="cart-page">
    <div class="cart-page__col--left">
        <h2 class="cart-page__thank-you" *ngIf="isOrderCompleted">Thank you for you order! We will contact you soon</h2>
        <h3>Cart</h3>
        <div class="cart-items">
            <p  *ngIf="!items?.length">You cart is empty. It's time for shopping.</p>
            <app-cart-item class="cart-items__row" *ngFor="let item of items"  [item]="item"  (delete)="getItems()"> 
            </app-cart-item>
        </div>      
        <div class="cart-items--actions--all">
            <button *ngIf="items?.length" (click)="removeAll()">Remove all items</button>
        </div>
    </div>
    <div  class="cart-page__col--right">
        <app-delivery  [(address)]="address" [(phone)]="phone"></app-delivery>
        <app-payment></app-payment>
        <div>
            <p>Total: {{totalPrice() | currency }}</p>
        </div>
        <div class="checkout">
            <button *ngIf="items?.length" (click)="checkout()">Place order</button>
        </div>

    </div>
</div>
