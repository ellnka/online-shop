
<div class="product-card">
  <div class="product-card__img-holder">
    <img  class="product-card__img" div-image [src]="product.imageSmall" [alt]="product.name" height="100%">
  </div>
  <div class="product-card__info">
    <div class="product-card__info-header">
      <div class="product-card__title"><a class="product-card__link" [routerLink]="['/product', product._id]">{{product.name}} </a> </div>
      <div class="product-card__add-to-basket button-wrap" (click)="addToCart()">
          <span>{{product.cost | currency}}</span>
          <span class="basket-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">

    </div>

</div>
